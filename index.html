<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Requests</title>
    </head>
    <body>
        <h1>Requests</h1>
        <form id="submitForm">
            <input
                type="text"
                id="productTitle"
                placeholder="Add a new product title"
                class="form-control spacing-input mb-2"
                required
            />
            <input
                type="text"
                id="productDescription"
                placeholder="Add a new product description"
                class="form-control spacing-input mb-2"
                required
            />
            <input
                type="text"
                id="productPrice"
                placeholder="Add a new product price"
                class="form-control spacing-input mb-2"
                required
            />
            <button
                type="submit"
                class="btn btn-primary btn-block spacing-input mb-2"
            >
                Add
            </button>
        </form>
        <script src="./script.js"></script>
    </body>
</html>
